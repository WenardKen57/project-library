<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <button id="new-book-btn">New book</button>

  <form id="new-book-form">
    <label for="book-title">Title:</label>
    <input type="text" placeholder="Title" id="book-title" name="title" required>

    <label for="book-author">Author:</label>
    <input type="text" placeholder="Author" id="book-author" name="author" required>

    <label for="book-pages">Number of pages:</label>
    <input type="number" placeholder="Number of pages" id="book-pages" name="pages" required>

    <label for="is-read">Have read this book?</label>
    <input type="checkbox" id="is-read" name="read">

    <button type="submit">Add to Library</button>
  </form>

  <div class="library-container">
    <div id="book-template" class="book">
      <h3 class="book-title">Title</h3>
      <h4 class="book-author">Author</h4>
      <p class="book-pages">pages: 12</p>
      <span class="read-status">read</span>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
